<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Popup</title>
  </head>
  <body>
    <button class="login-modal" onclick="showModal()">Login/Signup</button>
    <div class="overlay">
      <div class="loginform">
        <span>&times;</span>
        <form action="">
          <div>
            <label for="">UserName</label>
            <input type="text" />
          </div>
          <div>
            <label for="">Password</label>
            <input type="password" />
          </div>
          <button>LOGIN/SIGNUP</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
