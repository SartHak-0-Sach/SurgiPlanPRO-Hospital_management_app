<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgery Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Surgery Schedule</h1>
    <form id="surgeryForm">
        <label for="name">Patient Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="type">Type of Surgery:</label>
        <input type="text" id="type" name="type" required>
        <br>
        <label for="ot">OT Number:</label>
        <input type="number" id="ot" name="ot" min="1" required>
        <br>
        <button type="submit">Schedule Surgery</button>
    </form>
    <br>
    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Time</th>
                <th>OT 1</th>
                <th>OT 2</th>
                <th>OT 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9:00 AM</td>
                <td></td>
                <td>John Doe - Appendectomy</td>
                <td></td>
            </tr>
            <tr>
                <td>10:00 AM</td>
                <td>Jane Smith - Gallbladder Removal</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>11:00 AM</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
